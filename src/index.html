<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LAMBDA</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="top-header">
				<div class="top-header__content">
					<a class="top-header__logo" href="#">
						<img src="img/logo.png" alt="#">
					</a>
					<nav class="top-header__nav">
						<ul class="top-header__list">
							<li class="top-header__item">
								<a class="top-header__link" href="#">Home</a>
							</li>
							<li class="top-header__item">
								<a class="top-header__link" href="#about">About</a>
							</li>
							<li class="top-header__item">
								<a class="top-header__link" href="#ingredients">Igredients</a>
							</li>
							<li class="top-header__item">
								<a class="top-header__link" href="#menu">Menu</a>
							</li>
							<li class="top-header__item">
								<a class="top-header__link" href="#reviews">Reviews</a>
							</li>
							<li class="top-header__item">
								<a class="top-header__link" href="#booking">Reservations</a>
							</li>
						</ul>
						<div class="top-header__burger"></div>
					</nav>
					<ul class="social">
						<li class="social__item"><a href="#" class="social__link --twitter"></a></li>
						<li class="social__item"><a href="#" class="social__link --youtube"></a></li>
						<li class="social__item"><a href="#" class="social__link --facebook"></a></li>
					</ul>
				</div>
			</div>
			<div class="header__promo promo">
				<div class="promo__content">
					<h1 class="promo__title">
						the right ingredients <br> for the right food
					</h1>
					<img class="promo__divider" src="img/dividers/divider_white.png" alt="">
					<div class="promo__inner">
						<a class="promo__btn btn btn--dark" href="#booking">BOOK A TABLE</a>
						<a class="promo__btn btn btn--light" href="#menu">SEE THE MENU</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
